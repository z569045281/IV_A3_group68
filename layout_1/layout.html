<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/default.css">


    <!-- Import Mapbox GL JS  -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Import Assembly -->
    <link href='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.min.css' rel='stylesheet'>
    <script src='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.js'></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- turf.js -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <title>Travel Map</title>
</head>

<body>
    <div class="menu">
        <ul class="menu-list">
            <li><a href="../index.html"> Home</a></li>
            <li><a onclick="window.open('/layout_1/layout.html')">Travel Map</a></li>
            <li><a onclick="window.open('../layout_2/layout.html')">Travel Info</a></li>
            <li><a onclick="window.open('../layout_3/layout.html')">Cafe&Food</a></li>
        </ul>
    </div>
    <div class="content">
        <!-- <div class="overlay"></div> -->
        <header>
            <h2 class="logo">Melbourne</h2>
            <div class="menu-toggle"></div>
        </header>
        <div class="container">

            <div class="map-containers">
                <div id="map">

                </div>
                <div class="map-legend">
                    <ul >
                        <li><i class="material-icons" style="font-size: 16px;">church</i></i>   Church</li>
                        <li><i class="material-icons" style="font-size: 16px;">theater_comedy</i></i>   Theater and Places of Assembly</li>
                        <li><i class="material-icons" style="font-size: 16px;">health_and_safety</i></i>   Health and Safety</li>
                    </ul>
                </div>
                <div class='map-toggle'>
                    <div class=' fl my24 mx24 py24 px24 bg-gray-faint round'>
                        <form id='params'>
                            <h4 class='txt-m txt-bold mb6'>Choose a travel mode:</h4>
                            <div class='mb12 mr12 toggle-group align-center'>
                                <label class='toggle-container'>
                                    <input name='profile' type='radio' value='walking'>
                                    <div class='toggle toggle--active-null toggle--null'>Walking</div>
                                </label>
                                <label class='toggle-container'>
                                    <input name='profile' type='radio' value='cycling' checked>
                                    <div class='toggle toggle--active-null toggle--null'>Cycling</div>
                                </label>
                                <label class='toggle-container'>
                                    <input name='profile' type='radio' value='driving'>
                                    <div class='toggle toggle--active-null toggle--null'>Driving</div>
                                </label>
                            </div>
                            <h4 class='txt-m txt-bold mb6'>Choose a maximum duration:</h4>
                            <div class='mb12 mr12 toggle-group align-center'>
                                <label class='toggle-container'>
                                    <input name='duration' type='radio' value='10' checked>
                                    <div class='toggle toggle--active-null toggle--null'>10 min</div>
                                </label>
                                <label class='toggle-container'>
                                    <input name='duration' type='radio' value='20'>
                                    <div class='toggle toggle--active-null toggle--null'>20 min</div>
                                </label>
                                <label class='toggle-container'>
                                    <input name='duration' type='radio' value='30'>
                                    <div class='toggle toggle--active-null toggle--null'>30 min</div>
                                </label>
                            </div>
                            <div class="toggle-2">
                                <h4 class='txt-m txt-bold mb6'>Choose a the element to display:</h4>
                                <nav id="map-menu"></nav>
                            </div>
                        </form>
                    </div>
                </div>

            </div>



            <ul class="social">
                <h3>Present By Group 68</h3>
            </ul>
        </div>

    </div>






</body>
<script src="./js/placeOfInterest.js"></script>
<script src="./js/script.js"></script>
<script src="./js/default.js"></script>

</html>
